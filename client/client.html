<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    // xhr handle function
    const handleResponse = (xhr) => {
        const content = document.querySelector("#content");
        const object = JSON.parse(xhr.response);  // parse json->text
        
        // switch statement on xhr's status to display proper message
        switch(xhr.status) {
            case 200:
                content.innerHTML = "<b>Success</b>";
                break;
            default:
                content.innerHTML = "<b>Unimplemented code error</b>";
                break;
        }
        
        if(object.message) {
            content.innerHTML += `<p>Message: ${object.message}`
        }
    };

    // send ajax function
    const sendAjax = (url) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.setRequestHeader("Accept", 'application/json');
        
        xhr.onload = () => handleResponse(xhr);
        
        xhr.send();
    };

    // request update func
    const requestUpdate = (e, userForm) => {
        const url = userForm.querySelector("#page").value;
        const method = userForm.querySelector("#type").value;
    };

    // init function
    const init = () => {
        
    };

    window.onload = init();

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
